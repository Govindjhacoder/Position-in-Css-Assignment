<!DOCTYPE html>

<html lang="en-US">

  <head>

    <title>A</title>

    
<style>
    .container {

position: relative;

}


.box {

position: absolute;

width: 100px;

height: 100px;

font-size: 20px;

color: white;

padding: 5px;

}


.box__a {

background-color: rgba(47, 255, 0, 0.711);

}


.box__b {

left: 50px;

top: 50px;

background-color: rgb(255, 0, 195);

z-index: 1;

}


.box__c {

left: 100px;

top: 100px;

background-color: green;

}
</style>
  </head>

  <body>

    <div class="container">

      <div class="box box__a">z-index 1</div>

      <div class="box box__b">z-index 2</div>

      <div class="box box__c">z-index 3</div>

    </div>

  </body>

</html>
